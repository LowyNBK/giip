
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>giip Client</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
	<h2>giip KVS Get API Sample</h2>
<table id="location" border='1'>
    <tr>
        <th>lsSn</th>
        <th>Factor</th>
        <th>Attib</th>
        <th>Value</th>
        <th>Regdt</th>
    </tr>
</table>

<script>

var giipAPI = "http://devgiip.littleworld.net/api/lsvr/list?jsoncallback=?"

$(document).ready(function(){

    jQuery.support.cors = true;

    $.ajax(
    {
        type: "GET",
        url: giipAPI,
		data: "sk=<Secret Key>&type=lssn&key=<lssn>&factor=<factor>&attrib=<attrib>&otype=json",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        cache: false,
        success: function (data) {

            console.log("success");
            
        var trHTML = '';
                
        $.each(data.items, function (i, item) {
            
            trHTML += '<tr>';
            trHTML += '<td>' + item.kKey + '</td>';
            trHTML += '<td>' + item.kFactor + '</td>';
            trHTML += '<td>' + item.kAttrib + '</td>';
            trHTML += '<td>' + item.kVal + '</td>';
            trHTML += '<td>' + item.clRegdt + '</td>';
            trHTML += '</tr>';
        });
        
        $('#location').append(trHTML);
        
        },
        
        error: function (msg) {
            
            console.log(msg.responseText);
        }
    });
})

</script>

</body>
</html>
