<!DOCTYPE HTML>
<html>
<head>
	<title>giip KVS to Table using Tabulator.</title>

	<link rel="stylesheet" href="jquery/jquery-ui-themes-1.11.4/themes/smoothness/jquery-ui.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bootstrap/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="tabulator/tabulator.css">

	<script type="text/javascript" src="jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="jquery/ui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="tabulator/tabulator.js"></script>
</head>
<body>

<script language=javascript>

	var lwsk = "<your secret key>";
	var lwkey = "<your logical server number>";
	var lwfactor = "<your factor in server>";
	var lwAPIURL = "https://giipaspi04.azurewebsites.net/api/kvs/factor/get?sk=" + lwsk + "&type=lssn&key=" + lwkey + "&factor=" + lwfactor ;

</script>

<section>
	<header>AJAX Data Loading <span> - for full documentation visit <a href="http://olifolkerd.github.io/tabulator/docs/#ajax">http://olifolkerd.github.io/tabulator/docs/#ajax</a></span></header>
	<p>Data can be loaded into the table from a remote URL using a JSON formatted string.</p>

	<div id="example-table"></div>
	<script type="text/javascript">

		//Build Tabulator
		$("#example-table").tabulator({
		    height:"311px",
		    fitColumns:true,
		    ajaxURL:lwAPIURL,
		    columns:[
		        {title:"Filesystem", field:"Filesystem", sorter:"string", width:200},
		        {title:"Type", field:"Type", sorter:"string", align:"center", width:200},
		    ],
		});

		//trigger AJAX load on "Load Data via AJAX" button click
		$("#ajax-trigger").click(function(){
			$("#example-table").tabulator("setData");
		});
	</script>
</section>
</body>
</html>
